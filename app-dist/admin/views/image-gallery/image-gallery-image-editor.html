<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper">
        <form role="form" novalidate [formGroup]="imageForm" (ngSubmit)="saveImage()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Image Title</label>
                    <input type="text" class="form-control" [(ngModel)]="objImage.imageTitle"
                           placeholder="Enter Image Title"
                           [formControl]="imageForm.controls['imageTitle']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="imageForm.controls['imageTitle']"></control-messages>

                </div>
                <div class="form-group">
                    <label>Image Alt Text</label>
                    <input type="text" class="form-control" [(ngModel)]="objImage.imageAltText"
                           name="imageAltText"
                           placeholder="Enter alternet text"
                           [formControl]="imageForm.controls['imageAltText']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="imageForm.controls['imageAltText']"></control-messages>

                </div>
                <div class="form-group">
                    <image-uploader [isSubmitted]="isSubmitted" [canvasSize]="canvasSize"
                                    [imageFormControl]="imageFormControl"
                                    (deleteImageEvent)="deleteImage($event)"
                                    [imageName]="objImage.imageName" [drawImagePath]="drawImagePath"
                                    [isSubmitted]="isSubmitted"
                                    (fileSelectedEvent)="changeFile($event)"></image-uploader>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input class="" type="checkbox" [(ngModel)]="objImage.active"
                                   formControlName="active">
                            Active
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" processing >Save</button>
                <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger">Cancel</button>

            </div>

        </form>
    </div>
</div>
