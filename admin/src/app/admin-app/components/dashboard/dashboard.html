<div class="nb-home">
  <h1 class="">Dashboard
    <small>Statistics Overview</small>
  </h1>
  <div class="row">
    <div class="col-lg-3">
      <div class="media">
        <i class="fas fa-street-view orange"></i>
        <div class="media-body p-2">
          <h5>Active Users</h5>
          <span class="count">2000</span>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
        <div class="media">
          <i class="fas fa-user-plus rd "></i>
          <div class="media-body p-2">
            <h5>New Users</h5>
            <span class="count">2000</span>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="media ">
          <i class="fas fa-users grn"></i>
          <div class="media-body p-2">
            <h5>Returning Users</h5>
            <span class="count">2000</span>
          </div>
        </div>
      </div>
    <div class="col-lg-3">
      <div class="media ">
        <page-view [viewId]="viewId"></page-view>
      </div>
    </div>
  </div>
  <week-chart  [viewId]="viewId"></week-chart>
  <browser-chart [viewId]="viewId"></browser-chart>
  <country-chart [viewId]="viewId"></country-chart>
