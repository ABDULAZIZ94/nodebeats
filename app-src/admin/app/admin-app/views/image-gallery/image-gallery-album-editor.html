<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper">
        <form role="form" novalidate [formGroup]="imageAlbumForm" (ngSubmit)="saveAlbum()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Album Name</label>
                    <input type="text" class="form-control" [(ngModel)]="objAlbum.albumName"
                           placeholder="Enter Album Name" [formControl]="imageAlbumForm.controls['albumName']">
                    <control-messages  [isSubmitted]="isSubmitted"
                                      [control]="imageAlbumForm.controls['albumName']"></control-messages>
                </div>
                <div class="form-group">
                    <label>Album Description</label>
                <textarea class="form-control" [(ngModel)]="objAlbum.albumDescription"
                          placeholder="Enter Album Description"
                          [formControl]="imageAlbumForm.controls['albumDescription']">
                    </textarea>
                    <control-messages  [isSubmitted]="isSubmitted"
                                      [control]="imageAlbumForm.controls['albumDescription']"></control-messages>

                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input class="" type="checkbox" [(ngModel)]="objAlbum.active"
                                   formControlName="active">
                            Active
                        </label>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary" processing >Save</button>
                <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>
