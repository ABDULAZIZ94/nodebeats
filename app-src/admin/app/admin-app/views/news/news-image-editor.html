<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper">
        <form role="form" novalidate [formGroup]="newsImageForm" (ngSubmit)="saveNewsImage()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Image Title</label>
                    <input type="text" class="form-control" [(ngModel)]="objNewsImage.imageTitle"
                           name="imageTitle"
                           placeholder="Enter Image Title"
                           [formControl]="newsImageForm.controls['imageTitle']">
                    <control-messages [form]="newsImageForm" [isSubmitted]="isSubmitted"
                                      [control]="newsImageForm.controls['imageTitle']"></control-messages>

                </div>
                <div class="form-group">
                    <label>Image Alt Text</label>
                    <input type="text" class="form-control" [(ngModel)]="objNewsImage.imageAltText"
                           name="imageAltText"
                           placeholder="Enter alternet text"
                           [formControl]="newsImageForm.controls['imageAltText']">
                    <control-messages [form]="newsImageForm"
                                      [control]="newsImageForm.controls['imageAltText']"></control-messages>

                </div>
                <div class="form-group">
                    <image-uploader [isSubmitted]="isSubmitted" [canvasSize]="canvasSize"
                                    [imageFormControl]="imageFormControl" (deleteImageEvent)="deleteImage($event)"
                                    [imageName]="objNewsImage.imageName" [drawImagePath]="drawImagePath"
                                    [isSubmitted]="isSubmitted"
                                    (fileSelectedEvent)="changeFile($event)"></image-uploader>

                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input class="" type="checkbox" [(ngModel)]="objNewsImage.active"
                                   formControlName="active">
                            Active
                        </label>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary" processing >Save</button>
                <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>
